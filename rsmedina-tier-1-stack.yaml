# Code Build
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts: #required
        Type: CODEPIPELINE 
      BuildBatchConfig:
        ProjectBuildBatchConfig
      Cache:
        ProjectCache
      ConcurrentBuildLimit: 3
      Description: !Sub The CodeBuild Project for Tier ${ChallengeTier} Application
      EncryptionKey: String
      Environment: #required
        ComputeType: BUILD_GENERAL1_MEDIUM
        Image: aws/codebuild/amazonlinux2-x86_64-standard:2.0
      FileSystemLocations:
        - ProjectFileSystemLocation
      LogsConfig:
        LogsConfig
      Name: String
      QueuedTimeoutInMinutes: Integer
      ServiceRole: String #required
      Source: #required
        Source
      SourceVersion: String
      Tags:
        - Tag
      TimeoutInMinutes: Integer
      Triggers:
        ProjectTriggers
      VpcConfig:
        VpcConfig

Outputs:
  VPC:
    Description: A reference to the created VPC
    Value: !Ref VPC

  PublicSubnets:
    Description: A list of the public subnets
    Value: !Join [ ",", [ !Ref PublicSubnet ]]

  PrivateSubnets:
    Description: A list of the private subnets
    Value: !Join [ ",", [ !Ref Private1Subnet, !Ref Private2Subnet ]]

  DatabaseSubnets:
    Description: A list of the database subnets
    Value: !Join [ ",", [ !Ref Database1Subnet, !Ref Database2Subnet ]]

  PublicSubnet:
    Description: A reference to the public subnet
    Value: !Ref PublicSubnet

  Private1Subnet:
    Description: A reference to the first private subnet
    Value: !Ref Private1Subnet

  Private2Subnet:
    Description: A reference to the second private subnet
    Value: !Ref Private2Subnet

  Database1Subnet:
    Description: A reference to the first database subnet
    Value: !Ref Database1Subnet

  Database2Subnet:
    Description: A reference to the second database subnet
    Value: !Ref Database2Subnet
  
  S3Bucket:
    Description: A reference to the S3 Bucket for the Elastic Beanstalk application
    Value: !Ref S3Bucket