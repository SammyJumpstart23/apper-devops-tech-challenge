version: 0.2

env:
  variables:
    S3_BUCKET: "tier-1-bucket"

phases:
  install:
    runtime-versions:
      nodejs: latest
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - ls
      - cd express-miniapp
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - src/index.js
    - src/middlewares.js
    - package.json
    - node_modules/**/*

cache:
  paths:
    - node_modules/**/*